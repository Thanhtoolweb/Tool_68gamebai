<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tool D·ª± ƒêo√°n T√†i/X·ªâu t·ª´ MD5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 6vw;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 90vw;
      max-width: 420px;
    }
    h1 {
      font-size: 6vw;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 6vw;
    }
    input {
      width: 100%;
      padding: 4vw;
      margin-bottom: 5vw;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 4.5vw;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
    }
    button {
      width: 100%;
      padding: 4vw;
      border: none;
      border-radius: 12px;
      font-size: 4.8vw;
      font-weight: 600;
      background: linear-gradient(to right, #3498db, #9b59b6);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      font-size: 6vw;
      text-align: center;
      margin-top: 6vw;
    }
    .tai {
      color: #e74c3c;
      font-weight: bold;
    }
    .xiu {
      color: #2980b9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ D·ª± ƒêo√°n T√†i/X·ªâu</h1>

    <div class="keyInput">
      <input type="text" id="key" placeholder="Nh·∫≠p key truy c·∫≠p">
      <button onclick="checkKey()">X√°c minh Key</button>
    </div>

    <div class="prediction" style="display:none;">
      <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5" maxlength="32">
      <button onclick="predict()">D·ª± ƒëo√°n</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    let isKeyValid = false;

    async function checkKey() {
      const key = document.getElementById("key").value.trim();
      if (!key) {
        alert("Vui l√≤ng nh·∫≠p key!");
        return;
      }

      try {
        const response = await fetch("https://thanhtoolweb.github.io/Tool_68gamebai/keys.json");
        const keyData = await response.json();

        if (keyData.hasOwnProperty(key)) {
          const now = new Date();
          const expireTime = new Date(keyData[key]);

          if (now < expireTime) {
            isKeyValid = true;
            document.querySelector('.keyInput').style.display = 'none';
            document.querySelector('.prediction').style.display = 'block';
            alert("Key h·ª£p l·ªá! H·∫°n t·ªõi: " + expireTime.toLocaleString());
          } else {
            alert("Key ƒë√£ h·∫øt h·∫°n s·ª≠ d·ª•ng!");
          }
        } else {
          alert("Key kh√¥ng h·ª£p l·ªá!");
        }
      } catch (error) {
        alert("Kh√¥ng th·ªÉ ki·ªÉm tra key. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.");
        console.error(error);
      }
    }

    function md5ToNumber(md5) {
      return BigInt('0x' + md5);
    }

    function analyzeMd5Pattern(number) {
      const digits = number.toString().split('').map(d => parseInt(d));
      const evenCount = digits.filter(d => d % 2 === 0).length;
      const oddCount = digits.length - evenCount;

      if (oddCount > evenCount) {
        return "T√†i";
      } else if (evenCount > oddCount) {
        return "X·ªâu";
      } else {
        return Math.random() < 0.5 ? "T√†i" : "X·ªâu";
      }
    }

    function predict() {
      if (!isKeyValid) {
        alert("Vui l√≤ng nh·∫≠p key h·ª£p l·ªá tr∆∞·ªõc khi d·ª± ƒëo√°n.");
        return;
      }

      const md5 = document.getElementById("md5Input").value.trim();
      const resultDiv = document.getElementById("result");

      if (md5.length !== 32 || !/^[a-fA-F0-9]{32}$/.test(md5)) {
        resultDiv.innerHTML = "‚ö†Ô∏è M√£ MD5 kh√¥ng h·ª£p l·ªá!";
        resultDiv.className = "result";
        return;
      }

      const number = md5ToNumber(md5);
      const result = analyzeMd5Pattern(number);

      resultDiv.innerHTML = `üé≤ D·ª± ƒëo√°n: <span class="${result === 'T√†i' ? 'tai' : 'xiu'}">${result}</span>`;
      resultDiv.className = "result";
    }
  </script>
</body>
</html>
